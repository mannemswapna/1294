<head>

<body>

    <h2 style="text-align: center; color: red;">STUDENT REGISTRATION FORM</h2>
    <form style="text-align: center;">

        <br>
        <br>
        <label for="la">Last name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" name="" id="la" tabindex="2">
        <br>
        <br>
        <label for="">gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="radio" name="a" id="" tabindex="3" ta>male
        <input type="radio" name="a" id="" tabindex="4">female

        <br>

        <br>

        <input type="date" name="" id="da" tabindex="5">

        <br>
        <br>

        <input type="password" name="" id="pass">
        <br>
        <br>

        <input type="password" name="" id="con">
        <br><br>
        <label for="ph">Phone Number:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" name="" id="ph">
        <br>
        <br>
        <label for="ad">Address:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" name="" id="ad">

        <br>
        <label for="st">State:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" name="" id="st" placeholder="Selete the state">
        <br>
        <br>
        <label for="pi">Pin Code:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" name="" id="pi">
        <br><br>
        <label for="">Hobbies:</label>
        <input type="checkbox" name="" id="">Music
        <input type="checkbox" name="" id="">Movies
        <input type="checkbox" name="" id="">Sports
        <input type="checkbox" name="" id="">Travel
        <br>
        <br>
        <label for="">Upload Photo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; *Max size 100kb</label>
        <input type="file" name="" id="">
        <br>
        <br>
        <input type="checkbox" name="" id="">I here by declare that the above information provided is true and correct
    </form>
